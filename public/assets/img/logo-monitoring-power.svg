<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Icon Section (Left) -->
    <g transform="translate(0, 0) scale(0.8)">
        <!-- Mask for Badge Cliping -->
        <mask id="badge-mask">
            <rect x="0" y="0" width="100" height="100" fill="white"/>
            <circle cx="82" cy="22" r="14" fill="black"/>
        </mask>

        <!-- Monitor Group -->
        <g mask="url(#badge-mask)">
            <rect x="10" y="25" width="80" height="48" rx="4" stroke="white" stroke-width="3"/>
            <line x1="10" y1="64" x2="90" y2="64" stroke="white" stroke-width="2.5"/>
            <path d="M35 73 L30 85 H70 L65 73" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            
            <!-- Dots -->
            <circle cx="18" cy="32" r="2" fill="white"/>
            <circle cx="24" cy="32" r="2" fill="white"/>
            <circle cx="30" cy="32" r="2" fill="white"/>

            <!-- Bars -->
            <rect x="25" y="48" width="8" height="12" rx="1" stroke="white" stroke-width="2"/>
            <rect x="39" y="42" width="8" height="18" rx="1" stroke="white" stroke-width="2"/>
            <rect x="53" y="48" width="8" height="12" rx="1" stroke="white" stroke-width="2"/>
        </g>

        <!-- Line Graph (Overlay) -->
        <path d="M29 46 L39 38 L53 46 L68 35" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        <circle cx="29" cy="46" r="2.5" fill="white"/>
        <circle cx="39" cy="38" r="2.5" fill="white"/>
        <circle cx="53" cy="46" r="2.5" fill="white"/>
        <circle cx="68" cy="35" r="2.5" fill="white"/>

        <!-- Power Badge -->
        <circle cx="82" cy="22" r="13" stroke="white" stroke-width="3" fill="none"/>
        <path d="M82 14 L77 22 H83 L81 30 L88 21 H81 L82 14 Z" fill="white" stroke="white" stroke-width="1" stroke-linejoin="round"/>
    </g>

    <!-- Text Section (Right) -->
    <text x="85" y="35" fill="white" font-family="Arial, sans-serif" font-size="16" letter-spacing="2">MONITORING</text>
    <text x="85" y="62" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold" letter-spacing="1">POWER</text>
</svg>
